      .responsive-table {

  margin-bottom: 20px;
}

.responsive-table td {
  padding: 10px;

  border: 1px solid #ddd;
}

.responsive-table button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

@media screen and (max-width: 600px) {
  .responsive-table {
    overflow-x: auto;
  }
  .responsive-table td {
    white-space: nowrap;
  }
}

      function copyToClipboard(text) {

        setTimeout(function() {
          message.style.display = "none";

      }
