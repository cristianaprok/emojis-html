      #tabla-container {

#Click {
background-color: #151515;
border: none;
color: white;
padding: 0.8rem 0.1rem;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 3em;
margin: 4px 2px;
cursor: pointer;
border-radius: 10px;
box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.42);
transition: all 0.3s ease-in-out;
}

#Click:hover {
  background-color: #808080; /* Cambio de color al pasar el mouse */
  box-shadow: 0px 8px 8px rgba(0,0,0,0.3); /* Cambio de sombra al pasar el mouse */
}

      #message {
        position: fixed;
        top: 10%;
        left: 50%;
        font-size: 2.5em;
        transform: translateX(-50%);
        background-color: #f0f0f0;
        color: #fff;
        padding: 16px;
        border-radius: 2em;
        z-index: 999;
        display: none;
      }
      

 .responsive-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.responsive-table td {
  padding: 10px;
  text-align: center;
}

.responsive-table button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

@media screen and (max-width: 600px) {
  .responsive-table {
    overflow-x: auto;
  }
  .responsive-table td {
    white-space: nowrap;
  }
}

nav {
  background-color: #333;
  overflow: hidden;
  font-size: 1.4em;
  display: flex; /* Convierte la barra de navegaciÃ³n en un elemento flexbox */
  justify-content: center; /* Centra los elementos horizontalmente */
  align-items: center; /* Centra los elementos verticalmente */
  font-weight: bold; /* Cambia la fuente a negrita */
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex; /* Convierte la lista en un elemento flexbox */
  align-items: center; /* Centra los elementos verticalmente */
}

nav li {
  float: left;
}

nav a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav a:hover {
  background-color: #111;
}

    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText("&#x" + text);
        var message = document.getElementById("message");
        message.innerHTML = "&#x" + text;
        message.style.display = "block";
        setTimeout(function() {
          message.style.display = "none";
        }, 3000);
      }
    </script>
